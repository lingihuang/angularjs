<ion-header-bar class="button-bar button-bar-menu">
    <ion-scroll direction="x" scrollbar-x="false">
        <a class="button" ng-repeat="menu in menus" ng-class="{'active': menu.selected}" ng-click="handleMenuClick($index)" href="{{menu.href}}">
            <em>{{::menu.name}}</em>
        </a>
    </ion-scroll>
</ion-header-bar>
<ion-nav-view name="menuContent"></ion-nav-view>
