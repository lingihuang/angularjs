<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Demo</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="js/server/index.js"></script>
    <script src="js/server/ServerService.js"></script>
    <script src="js/base/index.js"></script>
    <script src="js/base/AppCtrl.js"></script>
    <script src="js/base/MenusService.js"></script>
    <script src="js/base/UtilsService.js"></script>
    <script src="js/base/TagsService.js"></script>
    <script src="js/base/TabSlideBox.js"></script>
    <script src="js/base/jvTagList.js"></script>
    <script src="js/recipes/index.js"></script>
    <script src="js/recipes/RecipesCtrl.js"></script>
    <script src="js/health/index.js"></script>
    <script src="js/health/HealthCtrl.js"></script>
    <script src="js/plans/index.js"></script>
    <script src="js/plans/PlansCtrl.js"></script>
    <script src="js/account/index.js"></script>
    <script src="js/account/AccountCtrl.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="jv">
    <!--
    The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
